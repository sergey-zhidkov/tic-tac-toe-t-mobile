<app-board></app-board>

<div class="information">
  <div class="player">
    Player: <span>X</span>
  </div>
  <div class="computer">
    Computer: <span>O</span>
  </div>
  <div class="turn">
    {{ getTurnText() }}
  </div>
  <div class="winner" *ngIf="gameManagerService.hasWinner()">
    {{ this.gameManagerService.winnerName() }}
  </div>
</div>

<div class="controls">
  <button (click)="restart()">Restart</button>
</div>
